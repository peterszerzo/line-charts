<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="terezka/line-charts">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> terezka | line-charts </title>
  <script type="text/javascript" src="assets/main.js"></script>
  <link rel="stylesheet" href="highlight/terezka.css">
  <link rel="stylesheet" href="assets/main.css">
  <link rel="icon" type="image/png" href="assets/favicon.png?v=1">
	<script src="highlight/highlight.pack.js"></script>
</head>
<body id="body">
  <div id="elm"></div>
  <script>

    var app = Elm.Main.init({
      node: document.getElementById('elm')
    })

    // Syntax highlighting of source block
    app.ports.highlight.subscribe(function() {
    	var blocks = document.getElementsByClassName('elm')
    	for (var i = 0; i < blocks.length; i++) {
    		hljs.highlightBlock(blocks[i]);
      }
    });

    // Disable main page scroll when source view is open
    app.ports.setBodyScroll.subscribe(function(isSourceOpen) {
      var body = document.getElementById('body');
      body.style = ""
      if (isSourceOpen) {
        body.style = "overflow: hidden;";
      };
    });
  </script>
</body>
</html>
